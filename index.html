<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Pop Culture Assessment</title>
</head>
<body>
    <div class="Quiz">
        <div class="header">
            <div class="score">
                <p>View High Scores </p>
            </div>
            <div class="countdown">
                <p>Time: <span id="countdown">5</span></p>
            </div>
        </div>

        <div class="first-page">
            <h1> Pop Culture Quiz</h1>
            <button id="start-button">Start Quiz</button>
            <p id="question"></p>
            <div id="choice-buttons"></div>
            <footer>
                <p>Question <span id="progress">0</span> of 20</p>
            </footer?>
        </div>
   
        <div class="finish">
            <div id="final-score"></div>
            <form>
                <div id="input-initial">
                  <label for="initial">Initials</label>
                  <input type="text" name="initial" id="initial" placeholder="Initials"/>
                  <button id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
