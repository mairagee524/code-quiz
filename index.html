<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Luckiest+Guy&family=Poiret+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Pop Culture Assessment</title>
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="col-md-3">
                <button id="score">View Saved Scores</button>
            </div>
            <div class="col-md-7"></div>
            <div class="col-md-2">
                <div class="time">
                   <p>Time: <span id="countdown"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="quiz">
        <div id="first-page">
            <h1 id=title> Old-School Pop Culture Quiz</h1>
            <button id="start-button">Start Quiz</button>
            <p id="question"></p>
            <div id="choice-buttons"></div>
            <p id="progress-bar">Question <span id="progress"></span> of 20</p>
        </div>
   
        <div id="final-page">
            <form id="input-initial">
                <label for="initial">Initials: </label>
                <input type="text" name="initial" id="initial" placeholder="Initials"/>
                <button id="submit">Submit</button>
            </form>
        </div>

        <div id="leaderboard">
            <h2 id="scoreTitle"> My Saved Scores</h2>
            <ol id="scoreList"></ol>
        </div>
        <div id="end-buttons">
            <button onClick="parent.location='index.html'" id="start-over">Start Over</button>
            <button id="clear-leaderboard">Clear Leaderboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
